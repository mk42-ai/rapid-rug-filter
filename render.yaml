services:
  - type: web
    name: rapid-rug-filter
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 30
    envVars:
      - key: SOLANA_RPC_URL
        sync: false
      - key: PYTHON_VERSION
        value: "3.9.18"
